{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h2>Wiki</h2>
                <form class="form_sidebar" action="{% url 'wiki:search' %}">
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div class="sidebar_link_container">
                    <a class="sidebar_link" href="{% url 'wiki:index' %}">Home</a>
                </div>
                <div class="sidebar_link_container">
                    <a class="sidebar_link" href="{% url 'wiki:create' %}">Create New Page</a>
                </div>
                <div class="sidebar_link_container">
                    <a class="sidebar_link" href="{% url 'wiki:random' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
